<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro sobre filmes e séries</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form> 
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual série você mais gosta?</label>
            <label>
                <input type="radio" name="devweb" value="Game of thrones" checked>Game of thrones
            </label>
            <label> 
                <input type="radio" name="devweb" value="Stranger things">Stranger things
            </label>
            <label>
                <input type="radio" name="devweb" value="The Big Bang Theory">The Big Bang Theory
            </label>
        </div>

        <div class="campo">
            <label for="maratonista"><strong>maratonista</strong></label>
            <select id="maratonista">
                <option selected disabled value="">Selecione</option>
                <option>Tranquilo</option>
                <option>Viciado</option>
                <option>Doidão</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label><Strong>Selecione a streaming que mais utiliza:</Strong></label><br><br>
                <input type="checkbox" id="streaming1" name="streaming1" value="Netflix">
                <label for="streaming1">Netflix</label>
                <input type="checkbox" id="streaming2" name="streaming2" value="Amazon prime">
                <label for="streaming2">Amazon prime</label>
                <input type="checkbox" id="streaming3" name="streaming3" value="Disney plus">
                <label for="streaming3">Disney plus</label>
                <input type="checkbox" id="streaming4" name="streaming4" value="Globoplay">
                <label for="streaming4">Globoplay</label>
                <input type="checkbox" id="streaming5" name="streaming5" value="Telecine">
                <label for="streaming5">Telecine</label>
                <input type="checkbox" id="streaming6" name="streaming6" value="Crunchyroll">
                <label for="streaming6">Crunchyroll</label>
                <input type="checkbox" id="streaming7" name="streaming6" value="UOL play">
                <label for="streaming7">UOL play</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><Strong>Conte um pouco da sua experiência sobre as streams:</Strong></label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>


    </form>

</body>
</html>
