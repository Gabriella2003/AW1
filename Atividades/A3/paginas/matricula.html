<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Matricula</title>
  </head>
  <body>
    <br />
    <center>
      <h3>Preencha os campos abaixo para fazer a matricula</h3>
    </center>
    <hr />
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputNome" class="form-label">Nome</label>
          <input
            type="Nome"
            class="form-control"
            id="exampleInputNome1"
            aria-describedby="NomelHelp"
            required
          />
          <div id="SobrenomeHelp" class="text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputSobrenome" class="form-label"
            >Sobrenome</label
          >
          <input
            type="Sobrenome"
            class="form-control"
            id="exampleInputSobrenome1"
            aria-describedby="SobrenomelHelp"
            required
          />
          <div id="SobrenomeHelp" class="text"></div>
        </div>
        <hr />
        <label for="data">Preencha a data do seu aniversário</label>
        <input type="date" name="data" id="data" />
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Endereço de e-mail</label
            required
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputCPF1" class="form-label">CPF</label>
          <input
            type="CPF"
            class="form-control"
            id="exampleInputCPF1"
            aria-describedby="CPFlHelp"
            required
          />
          <div id="CPFlHelp" class="number"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputCEP" class="form-label">CEP</label>
          <input
            type="CEP"
            class="form-control"
            id="exampleInputCEP1"
            placeholder="99999-999"
            pattern="\d\d\d\d\d-\d\d\d"
            title="Cep precisa ser no formato 99999-999"
            required
          />
          <div id="CEPHelp" class="number"></div>
        </div>
        <hr />
        <label for="tel">Celular</label>
        <input
          type="tel"
          id="tel"
          placeholder="(99) 99999-9999"
          pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
          title="Fone precisa ser no formato (99) 99999-9999"
          required
        />
        <hr />
        <input type="radio" id="M" name="sex" value="M" />
        <label for="M">Masculino</label><br />
        <input type="radio" id="F" name="sex" value="F" />
        <label for="F">Feminino</label><br />
        <input type="radio" id="O" name="sex" value="O" />
        <label for="O">Outro</label>
        <hr />
        <input
          type="checkbox"
          id="comorbidade"
          name="comorbidade"
          value="comorbidade"
        />
        <label for="comorbidade"> Eu tenho comorbidade</label><br />
        <hr />
        <button type="Enviar" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
